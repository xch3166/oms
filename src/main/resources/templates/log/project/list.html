<script>
    var $table = $('#table'), role = $('#role').val(), toolbar='';
    toolbar = '<div class="btn-group">\n' +
        '            <a class="btn btn-default font-green" href="/project/add"><span class="glyphicon glyphicon-plus"></span> 增加</a>\n' +
        '            <button class="btn btn-default font-green command-delete" type="button"><span class="glyphicon glyphicon-minus"></span> 删除</button>\n' +
        '        </div>';
    $table.bootstrapTable({
        url: '/project/data',
        height: $(window).height()-240,
        striped: true,
        pagination: true,
        sidePagination: 'server',
        queryParamsType: '',
        queryParams: function(params){
            var param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                search : params.searchText,
                sortName : params.sortName,
                sortOrder : params.sortOrder,
            };
            return param;
        },
        toolbar: toolbar,
        idField: 'id',
        columns: [
            {
                field: 'ck',
                checkbox: true
            },
            {
                field: 'name',
                title: '项目名称'
            },
            {
                field: 'country',
                title: '国家'
            },
            {
                field: 'client',
                title: '客户名称',
                formatter : function(value, row, index){
                    if(value!=null){
                        return value.name;
                    }
                }
            },
            {
                field: 'sdate',
                title: '开始日期'
            },
            {
                field: 'deliveryDate',
                title: '交付日期'
            },
            {
                field: 'edate',
                title: '完成日期'
            },
            {
                field: 'state',
                title: '状态',
                formatter : function(value, row, index){
                    if(value==0){
                        return '供应商未开票';
                    }else if(value==1){
                        return '运费未开票';
                    }else if(value==2){
                        return '未报关';
                    }else if(value==3){
                        return '未退税';
                    }else if(value==4){
                        return '完成';
                    }
                }
            },
            {
                field: 'id',
                title: '操作',
                formatter : function(value, row, index){
                    return '<a href="/project/'+row.id+'" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> 编辑</a> ';
                }
            }


        ]
    });

    $('.command-delete').on('click', function(){
        var rows = $table.bootstrapTable('getAllSelections');
        if(!rows || rows.length<=0){
            alert('请选择要删除的行！');
        }else{
            $.ajax({
                url : '/project/delete',
                data : {
                    array : JSON.stringify(rows)
                },
                method : 'post',
                success : function(){
                    $table.bootstrapTable('refresh');
                }
            })
        }
    });

    $('#searchForm .sub').on('click', function (){
        var params = $table.bootstrapTable('getOptions');
        params.queryParams = function(params){
            $.each($('#searchForm').serializeArray(), function(i, field){
                if(field!=null){
                    params[field.name] = field.value;
                }
            })
            return params;
        }
        $table.bootstrapTable('refresh', params);
    });
</script>
