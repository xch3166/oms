<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div class="page-header navbar navbar-fixed-top" th:include="/include/header"></div>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div class="page-sidebar-wrapper" th:include="/include/sidebar" th:with="a=${7}, b=${0}"></div>
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs font-green-sharp"></i>
                            <span class="caption-subject font-green-sharp bold uppercase">销售合同</span>
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                            <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <form class="form-horizontal" action="" id="searchForm">
                            <div class="form-group">
                                <label class="col-md-1 control-label">销售</label>
                                <div class="col-md-2">
                                    <select name="seller" class="bs-select form-control" data-live-search="true" data-size="8">
                                        <option value="">请选择</option>
                                        <option th:each="seller : ${sellers}"
                                                th:value="${seller.id}"
                                                th:text="${seller.name}">
                                        </option>
                                    </select>
                                </div>
                                <label class="col-md-1 control-label">客户</label>
                                <div class="col-md-2">
                                    <select name="client" class="bs-select form-control" data-live-search="true" data-size="8">
                                        <option value="">请选择</option>
                                        <option th:each="client : ${clients}"
                                                th:value="${client.id}"
                                                th:text="${client.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-1 pull-right">
                                    <a href="javascript:;" class="btn btn-circle btn-outline green sub"><i class="fa fa-search"></i>搜索</a>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <table id="table"></table>
                    </div>
                </div>
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div class="page-footer" th:include="/include/footer"></div>
    <!-- END FOOTER -->
    <input type="hidden" id="user" th:value="${personal.email}">
    <shiro:hasPermission name="view_all_sell"><input type="hidden" id="role" value="1"></shiro:hasPermission>

<script src="/assets/global/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/assets/global/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script>
    var $table = $('#table'), role = $('#role').val(), toolbar='', user = $('#user').val();
    $table.bootstrapTable({
        url: '/contract/sell/data',
        height: $(window).height()-240,
        striped: true,
        pagination: true,
        sidePagination: 'server',
        queryParamsType: '',
        queryParams: function(params){
            var param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                search : params.searchText,
                sortName : params.sortName,
                sortOrder : params.sortOrder,
            };
            return param;
        },
        toolbar: '<div class="btn-group">\n' +
        '            <a class="btn btn-default font-green" href="/contract/sell/add"><span class="glyphicon glyphicon-plus"></span> 增加</a>\n' +
        '            <button class="btn btn-default font-green command-delete" type="button"><span class="glyphicon glyphicon-minus"></span> 删除</button>\n' +
        '        </div>',
        idField: 'id',
        columns: [
            {
                field: 'ck',
                checkbox: true
            },
            {
                field: 'no',
                title: '编号'
            },
            {
                field: 'applicant',
                title: '销售',
                formatter : function(value, row, index){
                    if(value!=null){
                        return value.name;
                    }
                }
            },
            {
                field: 'client',
                title: '客户',
                formatter : function(value, row, index){
                    if(value!=null){
                        return value.name;
                    }
                }
            },
            {
                field: 'amount',
                title: '金额'
            },
            {
                field: 'contractDate',
                title: '日期'
            },
            {
                field: 'state',
                title: '状态',
                formatter : function(value, row, index){
                    switch(value){
                        case 1:
                            return '负责人通过';
                            break;
                        case 2:
                            return '会计通过';
                            break;
                        case 3:
                            return '负责人驳回';
                            break;
                        case 4:
                            return '会计驳回';
                            break;
                        default:
                            return '待审核';
                    }
                }
            },
            {
                field: 'approver',
                title: '审批人',
                formatter : function(value, row, index){
                    if(value!=null){
                        return value.name;
                    }
                }
            },
            {
                field: 'id',
                title: '操作',
                formatter : function(value, row, index){
                    var option='';
                    if(row.applicant.email==user){
                        option += '<a href="/contract/sell/'+row.id+'" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> 编辑</a> ';
                    }else{
                        option += '<a href="/contract/sell/'+row.id+'" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> 查看</a> ';
                    }

                    if((row.state==0 && user=='elizabeth@hrada.net') || (row.state==1 && user=='lilu@hrada.net')){
                        option +='<a href="/contract/sell/pass/?id='+row.id+'" class="btn btn-xs btn-default bg-green-jungle bg-font-green-jungle"><i class="fa fa-check"></i> 通过</a>'
                            +'<a href="/contract/sell/refuse/?id='+row.id+'" class="btn btn-xs btn-default bg-red-thunderbird bg-font-red-thunderbird"><i class="fa fa-close"></i> 拒绝</a>';
                    }else if(row.state==3 || row.state==4){
                        if(row.applicant.email==user){
                            option +='<a href="/contract/sell/reSub/?id='+row.id+'" class="btn btn-xs btn-default bg-green-jungle bg-font-green-jungle"><i class="fa fa-check"></i> 重新提交申请</a>';
                        }
                    }
                    return option;
                }
            }
        ]
    });

    $('.command-delete').on('click', function(){
        var rows = $table.bootstrapTable('getAllSelections');
        if(!rows || rows.length<=0){
            alert('请选择要删除的行！');
        }else{
            $.ajax({
                url : '/contract/sell/delete',
                data : {
                    array : JSON.stringify(rows)
                },
                method : 'post',
                success : function(){
                    $table.bootstrapTable('refresh');
                }
            })
        }
    });

    $('#searchForm .sub').on('click', function (){
        var params = $table.bootstrapTable('getOptions');
        params.queryParams = function(params){
            $.each($('#searchForm').serializeArray(), function(i, field){
                if(field!=null){
                    params[field.name] = field.value;
                }
            })
            return params;
        }
        $table.bootstrapTable('refresh', params);
    });

</script>
</body>

</html>
