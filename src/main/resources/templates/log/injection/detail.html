<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->

    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->

                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-settings font-green"></i>
                            <span class="caption-subject font-green sbold uppercase">回注记录</span>
                        </div>
                        <div class="actions">
                            <div class="btn-group">
                                <a class="btn green-haze btn-outline btn-circle btn-sm" href="/injection/list"> 返回
                                    <i class="fa fa-reply"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form class="form-horizontal" id="theform" action="/injection/save" role="form" method="post" th:object="${injection}">
                            <div class="form-body">
                                <div class="alert alert-danger display-hide">
                                    <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                <div class="alert alert-success display-hide">
                                    <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">日期</label>
                                    <div class="col-md-7">
                                        <div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd" >
                                            <input type="text" class="form-control" name="logDate" th:value="*{logDate}" readonly>
                                            <span class="input-group-btn">
                                                <button class="btn default" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">基地</label>
                                    <div class="col-md-7">
                                        <select class="form-control" name="base" th:value="*{base}">
                                            <option th:each="base : ${bases}"
                                                    th:value="${base.id}"
                                                    th:text="${base.name}"
                                                    th:selected="${base.id == (injection.base==null?'0':injection.base.id)}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">C-Wash Water</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n1" placeholder="C-Wash Water" th:value="*{n1}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">C-Pit Water</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n2" placeholder="C-Pit Water" th:value="*{n2}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Acid Water</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n3" placeholder="Acid Water" th:value="*{n3}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">BS&W</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n4" placeholder="BS&W" th:value="*{n4}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Paraffin</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n5" placeholder="Paraffin" th:value="*{n5}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Norm</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n6" placeholder="Norm" th:value="*{n6}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Heavy-Gel Water</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n7" placeholder="Heavy-Gel Water" th:value="*{n7}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Mid-Gel Water</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n8" placeholder="Mid-Gel Water" th:value="*{n8}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Light-Gel Water</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n9" placeholder="Light-Gel Water" th:value="*{n9}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">WBM</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n10" placeholder="WBM" th:value="*{n10}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">OBM</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n11" placeholder="OBM" th:value="*{n11}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">WBC</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n12" placeholder="WBC" th:value="*{n12}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">OBC</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n13" placeholder="OBC" th:value="*{n13}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Tank Bottom</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n14" placeholder="Tank Bottom" th:value="*{n14}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">D-Wash Water</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid" name="n15" placeholder="D-Wash Water" th:value="*{n15}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Sand Rock</label>

                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">D-Pit Water</label>

                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Produced Water</label>

                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Flow Back</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s solid " name="n21" placeholder="Flow Back" th:value="*{n21}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Salt Water</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control s liquid" name="n22" placeholder="Salt Water" th:value="*{n22}">

                                    </div>

                                <div class="form-group  margin-top-20">

                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Waste Water</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control ij" name="n26" placeholder="Waste Water" th:value="*{n26}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">接收总量</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control total" name="receive" placeholder="接收总量" th:value="*{receive}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">接收固项总量</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control solid-total" name="solid" placeholder="接收固项总量" th:value="*{solid}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">接收液项总量</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control liquid-total" name="liquid" placeholder="接收液项总量" th:value="*{liquid}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">回注总量</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control injection" name="injection" placeholder="回注总量" th:value="*{injection}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Pressure MAX</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="n28" placeholder="Pressure MAX" th:value="*{n28}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Pressure MIN</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="n29" placeholder="Pressure MIN" th:value="*{n29}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Wash Times Loading</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="n30" placeholder="Wash Times Loading" th:value="*{n30}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">Wash Times Empty</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="n31" placeholder="Wash Times Empty" th:value="*{n31}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">回注时间</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="hours" placeholder="回注时间" th:value="*{hours}">
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="col-md-3 control-label">回注种类</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="category" placeholder="回注种类" th:value="*{category}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">备注</label>
                                    <div class="col-md-7">
                                        <textarea class="form-control" name="content" th:text="*{content}" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">状态</label>
                                    <div class="col-md-7">
                                        <div class="mt-radio-inline">
                                            <label class="mt-radio">
                                                <input type="radio" name="state" value="1" th:checked="${injection.state==1 || injection.state==null}" > 正常
                                                <span></span>
                                            </label>
                                            <label class="mt-radio">
                                                <input type="radio" name="state" value="0" th:checked="${injection.state==0}"> 超量
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <shiro:hasRole name="服务工程师">
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-8">
                                        <button type="submit" class="btn green">保存</button>
                                        <a href="/injection/list" class="btn default">取消</a>
                                    </div>
                                </div>
                            </div>
                            </shiro:hasRole>
                            <input type="hidden" name="id" th:value="${injection.id}">
                        </form>
                    </div>
                </div>
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div class="page-footer" th:include="/include/footer"></div>
    <!-- END FOOTER -->
</div>

<script>
    $('.s').on('blur',function(){
        var total = 0;
        $('.s').each(function(){
            if($(this).val()!=''){
                total += parseInt($(this).val());
            }
        });
        $('.total').val(total);
    });
    $('.ij').on('blur',function(){
        var injection = 0;
        $('.ij').each(function(){
            if($(this).val()!=''){
                injection += parseInt($(this).val());
            }
        });
        $('.injection').val(injection);
    });
    $('.solid').on('blur',function(){
        var solidTotal = 0;
        $('.solid').each(function(){
            if($(this).val()!=''){
                solidTotal += parseInt($(this).val());
            }
        });
        $('.solid-total').val(solidTotal);
    });
    $('.liquid').on('blur',function(){
        var liquidTotal = 0;
        $('.liquid').each(function(){
            if($(this).val()!=''){
                liquidTotal += parseInt($(this).val());
            }
        });
        $('.liquid-total').val(liquidTotal);
    });
</script>
