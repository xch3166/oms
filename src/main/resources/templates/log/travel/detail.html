<head>
    <meta charset="utf-8" />
    <title>澜达管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="michael" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="/assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link href="/assets/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/layouts/layout/css/themes/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="/assets/layouts/layout/css/custom.min.css" rel="stylesheet" type="text/css" />
    <!-- END THEME LAYOUT STYLES -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div class="page-header navbar navbar-fixed-top" th:include="/include/header"></div>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div class="page-sidebar-wrapper" th:include="/include/sidebar" th:with="a=${8}, b=${5}"></div>
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-settings font-green"></i>
                            <span class="caption-subject font-green sbold uppercase">出差申请</span>
                        </div>
                        <div class="actions">
                            <div class="btn-group">
                                <a class="btn green-haze btn-outline btn-circle btn-sm" href="/travel/list"> 返回
                                    <i class="fa fa-reply"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form class="form-horizontal" id="theForm" action="/travel/save" role="form" method="post" th:object="${travel}">
                            <div class="form-body">
                                <div class="alert alert-danger display-hide">
                                    <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                <div class="alert alert-success display-hide">
                                    <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">项目名称</label>
                                    <div class="col-md-2">
                                        <input type="text" class="form-control" name="name" th:value="*{name}" >
                                    </div>
                                    <label class="col-md-1 control-label">项目编号</label>
                                    <div class="col-md-2">
                                        <input type="text" class="form-control" name="no" th:value="*{no}" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">申请人</label>
                                    <div class="col-md-2">
                                        <input type="text" class="form-control" th:value="*{applicant.name}" th:if="${travel.applicant!=null}">
                                        <input type="hidden" class="form-control" name="applicant" th:value="*{applicant.id}" th:if="${travel.applicant!=null}">
                                    </div>
                                    <label class="col-md-1 control-label">申请部门</label>
                                    <div class="col-md-2">
                                        <input type="text" class="form-control" name="department" th:value="*{department}" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">出差地</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" name="address" th:value="*{address}" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">预计出差时间</label>
                                    <div class="col-md-5">
                                        <div class="input-group input-large date-picker input-daterange" data-date="10/11/2018" data-date-format="yyyy-mm-dd">
                                            <input type="text" class="form-control" name="sDate" th:value="*{sDate}">
                                            <span class="input-group-addon"> 至 </span>
                                            <input type="text" class="form-control" name="eDate" th:value="*{eDate}">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">出差事由</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" name="content" th:value="*{content}" >
                                    </div>
                                </div>
                                <fieldset style="margin-top: 50px;">
                                    <legend>
                                        同行人员姓名及所在部门
                                    </legend>
                                    <div class="form-group">
                                        <label class="col-sm-1 ">序号</label>
                                        <label class="col-sm-1 ">姓名</label>
                                        <label class="col-sm-1 ">部门</label>
                                    </div>
                                    <div class="mt-repeater">
                                        <div data-repeater-list="peers" th:if="${not #lists.isEmpty(travel.peers)}">
                                            <div data-repeater-item class="mt-repeater-item mt-overflow" th:each="peer : ${travel.peers}">
                                                <div class="form-group" style="margin-left: 0; margin-right: 0;">
                                                    <div class="col-sm-1">
                                                        <span th:text="${peerStat.count}"></span>
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <select class="form-control" name="peers[0].personal" th:value="${peer.personal}">
                                                            <option value="">请选择</option>
                                                            <option th:each="personal : ${personals}"
                                                                    th:value="${personal.id}"
                                                                    th:text="${personal.name}"
                                                                    th:selected="${personal.id == (peer.personal==null?'0':peer.personal.id)}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <input type="text" name="peers[0].dept" th:value="${peer.dept}" class="form-control">
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <span data-repeater-delete class="btn btn-danger btn-sm" th:if="${travel.state==0 && update}">
                                                            <span class="glyphicon glyphicon-remove"></span> 删除
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div data-repeater-list="peers" th:if="${#lists.isEmpty(travel.peers)}">
                                            <div data-repeater-item class="mt-repeater-item mt-overflow">
                                                <div class="form-group"style="margin-left: 0; margin-right: 0;">
                                                    <div class="col-sm-1">
                                                        <input type="text" value="" class="form-control" readonly>
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <select class="form-control" name="peers[0].personal">
                                                            <option value="">请选择</option>
                                                            <option th:each="personal : ${personals}"
                                                                    th:value="${personal.id}"
                                                                    th:text="${personal.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <input type="text" name="peers[0].dept" value="" class="form-control">
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <span data-repeater-delete class="btn btn-danger btn-sm" th:if="${travel.state==0 && update}">
                                                            <span class="glyphicon glyphicon-remove"></span> 删除
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <span data-repeater-create class="btn btn-info btn-md mt-repeater-add" th:if="${travel.state==0 && update}">
                                            <span class="glyphicon glyphicon-plus"></span> 增加
                                        </span>
                                    </div>
                                </fieldset>
                                <fieldset  style="margin-top: 50px;">
                                    <legend>
                                        行程安排及出行方式
                                    </legend>
                                    <div class="form-group">
                                        <label class="col-sm-1 ">序号</label>
                                        <label class="col-sm-2 ">时间</label>
                                        <label class="col-sm-2 ">出发地</label>
                                        <label class="col-sm-2 ">目的地</label>
                                        <label class="col-sm-1 ">出行方式</label>
                                    </div>
                                    <div class="mt-repeater">
                                        <div data-repeater-list="strokes" th:if="${not #lists.isEmpty(travel.strokes)}">
                                            <div data-repeater-item class="mt-repeater-item mt-overflow" th:each="stroke : ${travel.strokes}">
                                                <div class="form-group"style="margin-left: 0; margin-right: 0;">
                                                    <div class="col-sm-1">
                                                        <span th:text="${strokeStat.count}"></span>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd" >
                                                            <input type="text" class="form-control" name="strokes[0].date" th:value="${stroke.date}" readonly>
                                                            <span class="input-group-btn">
                                                                <button class="btn default" type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <input type="text" name="strokes[0].departure" th:value="${stroke.departure}" class="form-control">
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <input type="text" name="strokes[0].destination" th:value="${stroke.destination}" class="form-control">
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <select class="form-control" name="strokes[0].type" th:value="${stroke.type}">
                                                            <option value="">请选择</option>
                                                            <option th:each="type : ${types}"
                                                                    th:value="${type.id}"
                                                                    th:text="${type.name}"
                                                                    th:selected="${type.id == (stroke.type==null?'0':stroke.type.id)}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <span data-repeater-delete class="btn btn-danger btn-sm" th:if="${travel.state==0 && update}">
                                                            <span class="glyphicon glyphicon-remove"></span> 删除
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div data-repeater-list="strokes" th:if="${#lists.isEmpty(travel.strokes)}">
                                            <div data-repeater-item class="mt-repeater-item mt-overflow">
                                                <div class="form-group" style="margin-left: 0; margin-right: 0;">
                                                    <div class="col-sm-1">
                                                        <input type="text" value="" class="form-control" readonly>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <div class="input-group input-medium date date-picker" data-date-format="yyyy-mm-dd" >
                                                            <input type="text" class="form-control" name="strokes[0].date" readonly>
                                                            <span class="input-group-btn">
                                                                <button class="btn default" type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <input type="text" name="strokes[0].departure" value="" class="form-control">
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <input type="text" name="strokes[0].destination" value="" class="form-control">
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <select class="form-control" name="strokes[0].type">
                                                            <option value="">请选择</option>
                                                            <option th:each="type : ${types}"
                                                                    th:value="${type.id}"
                                                                    th:text="${type.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <span data-repeater-delete class="btn btn-danger btn-sm" th:if="${travel.state==0 && update}">
                                                            <span class="glyphicon glyphicon-remove"></span> 删除
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <span data-repeater-create class="btn btn-info btn-md mt-repeater-add" th:if="${travel.state==0 && update}">
                                            <span class="glyphicon glyphicon-plus"></span> 增加
                                        </span>
                                    </div>
                                </fieldset>
                                <fieldset  style="margin-top: 50px;">
                                    <legend>出差费用预算</legend>
                                    <div class="form-group">
                                        <label class="col-md-1 control-label">交通费</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" name="traffic" th:value="*{traffic}" >
                                        </div>
                                        <label class="col-md-1 control-label">住宿费</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" name="lodging" th:value="*{lodging}" >
                                        </div>
                                        <label class="col-md-1 control-label">其他费用</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" name="other" th:value="*{other}" >
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-8">
                                        <button type="submit" class="btn green" th:if="${travel.state==0 && update}">保存</button>
                                        <a href="" th:href="${'/travel/pass/?id='+travel.id}" class="btn blue" th:if="${travel.state==0 && approval}">通过</a>
                                        <a href="" th:href="${'/travel/refuse/?id='+travel.id}" class="btn red" th:if="${travel.state==0 && approval}">拒绝</a>
                                        <a href="/travel/list" class="btn default">返回</a>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="id" th:value="${travel.id}">
                        </form>
                    </div>
                </div>
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div class="page-footer" th:include="/include/footer"></div>
    <!-- END FOOTER -->
</div>
