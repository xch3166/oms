<script>
    var $table = $('#table'), role = $('#role').val(), toolbar='', user = $('#user').val();
    if(role==1){
        toolbar = '<div class="btn-group">\n' +
            '            <a class="btn btn-default font-green" href="/seal/add"><span class="glyphicon glyphicon-plus"></span> 增加</a>\n' +
            '            <button class="btn btn-default font-green command-delete" type="button"><span class="glyphicon glyphicon-minus"></span> 删除</button>\n' +
            '            <button class="btn btn-default font-green command-print" type="button"><span class="glyphicon glyphicon-print"></span> 打印</button>\n' +
            '        </div>';
    }else{
        toolbar = '<div class="btn-group">\n' +
            '            <a class="btn btn-default font-green" href="/seal/add"><span class="glyphicon glyphicon-plus"></span> 增加</a>\n' +
            '        </div>';
    }
    $table.bootstrapTable({
        url: '/seal/data',
        height: $(window).height()-240,
        striped: true,
        pagination: true,
        sidePagination: 'server',
        queryParamsType: '',
        queryParams: function(params){
            var param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                search : params.searchText,
                sortName : params.sortName,
                sortOrder : params.sortOrder,
            };
            return param;
        },
        toolbar: toolbar,
        idField: 'id',
        showExport: true,
        exportTypes: ['excel'],
        columns: [
            {
                field: 'ck',
                checkbox: true
            },
            {
                field: 'applicant',
                title: '申请人',
                formatter : function(value, row, index){
                    return value.name;
                }
            },
            {
                field: 'name',
                title: '用印名称',
                formatter : function(value, row, index){
                    if(value==0){
                        return '公章';
                    }else if(value==1){
                        return '合同章';
                    }else if(value==2){
                        return '法人人名章';
                    }else if(value==3){
                        return '财务专用章';
                    }else if(value==4){
                        return '发票专用章';
                    }
                }
            },
            {
                field: 'content',
                title: '用印事由'
            },
            {
                field: 'type',
                title: '用印类型',
                formatter : function(value, row, index){
                    if(value==0){
                        return '用印';
                    }else if(value==1){
                        return '外用';
                    }
                }
            },
            {
                field: 'count',
                title: '份数'
            },
            {
                field: 'logDate',
                title: '用印时间'
            },
            {
                field: 'state',
                title: '状态',
                formatter : function(value, row, index){
                    if(value==1){
                        return '通过';
                    }else if(value==2){
                        return '未通过';
                    }else{
                        return '待审核';
                    }

                }
            },
            {
                field: 'approver',
                title: '印章管理员',
                formatter : function(value, row, index){
                    if(value!=null){
                        return value.name;
                    }
                }
            },
            {
                field: 'id',
                title: '操作',
                formatter : function(value, row, index){
                    if(row.state==0){
                        if(user=='wangjl@hrada.net'){
                            return '<a href="/seal/'+row.id+'" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> 查看</a> '
                                +'<a href="/seal/pass/?id='+row.id+'" class="btn btn-xs btn-default bg-green-jungle bg-font-green-jungle"><i class="fa fa-check"></i> 通过</a>'
                                +'<a href="/seal/refuse/?id='+row.id+'" class="btn btn-xs btn-default bg-red-thunderbird bg-font-red-thunderbird"><i class="fa fa-close"></i> 拒绝</a>';
                        }else{
                            return '<a href="/seal/'+row.id+'" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> 编辑</a> ';
                        }
                    }else{
                        return '<a href="/seal/'+row.id+'" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> 查看</a> ';
                    }
                }
            }
        ]
    });

    $('.command-delete').on('click', function(){
        var rows = $table.bootstrapTable('getAllSelections');
        if(!rows || rows.length<=0){
            alert('请选择要删除的行！');
        }else{
            $.ajax({
                url : '/seal/delete',
                data : {
                    array : JSON.stringify(rows)
                },
                method : 'post',
                success : function(){
                    $table.bootstrapTable('refresh');
                }
            })
        }
    });

    $('.command-print').on('click', function(){
        var rows = $table.bootstrapTable('getAllSelections');
        if(!rows || rows.length<=0){
            alert('请选择要打印的行！');
        }else{
            $('#printForm').find('input').val(JSON.stringify(rows));
            document.printForm.target = 'newWindow';
            document.printForm.submit();
        }
    });

    $('#searchForm .sub').on('click', function (){
        var params = $table.bootstrapTable('getOptions');
        params.queryParams = function(params){
            $.each($('#searchForm').serializeArray(), function(i, field){
                if(field!=null){
                    params[field.name] = field.value;
                }
            })
            return params;
        }
        $table.bootstrapTable('refresh', params);
    });
</script>
