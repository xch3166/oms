            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-settings font-green"></i>
                            <span class="caption-subject font-green sbold uppercase">修改密码</span>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form class="form-horizontal" id="theForm" enctype="multipart/form-data" onsubmit="return false">
                            <div class="form-body">
                                <div class="form-group margin-top-10">
                                    <label class="col-md-3 control-label">原密码</label>
                                    <div class="col-md-7">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="password" class="form-control" name="oldPass" placeholder="原密码" id="oldPass"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">新密码</label>
                                    <div class="col-md-7">
                                        <input type="password" class="form-control" name="newPass" placeholder="新密码" id="newPass">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">重复新密码</label>
                                    <div class="col-md-7">
                                        <input type="password" class="form-control" name="repeat" placeholder="重复新密码">
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-8">
                                        <button type="submit" class="btn green">保存</button>
                                        <a href="/user/list" class="btn default">取消</a>
                                    </div>
                                </div>

<script>
    $('#theForm').validate({
        errorElement: "span",
        errorClass: "help-block help-block-error",
        focusInvalid: !1,
        rules: {
            oldPass: {
                required: 1,
                remote: {
                    url: "/user/checkOldPass",
                    type: "post",
                    data: {
                        oldPass: function() {
                            return $('#oldPass').val();
                        }
                    }
                }
            },
            newPass: {
                required: 1
            },
            repeat: {
                required: 1,
                equalTo: "#newPass"
            }
        },
        messages: {
            oldPass: {
                required: '请输入原密码',
                remote:'原密码有误'
            },
            newPass: {
                required: "输入新密码"
            },
            repeat: {
                required: "请再次输入新密码",
                equalTo: "两次输入不一致"
            }
        },
        highlight: function (e) {
            $(e).closest(".form-group").addClass("has-error")
        },
        unhighlight: function (e) {
            $(e).closest(".form-group").removeClass("has-error")
        },
        submitHandler: function (e) {
            $.ajax({
                url: "/user/updatePassword",
                type : 'POST',
                data : {
                    newPass: $('#newPass').val(),
                    oldPass: $('#oldPass').val()
                },
                success: function (data) {
                    if(data=='ok'){
                        alert('密码修改成功，请重新登录！');
                        window.location.href='/login';
                    }
                },
                error: function (data) {
                    console.log(data);
                }
            });
            return false;
        }
    })

</script>
